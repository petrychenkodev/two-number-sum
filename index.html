<script>
    const arr = [3, 5, -4, 8, 11, -1, 6];
    function find(arr, num) {
        for (let i = 0; i < arr.length; i++) {

            for (let j = 0; j < arr.length; j++) {
                if (i == j) {
                    continue
                }
                if ((arr[i] + arr[j]) == num) {
                    return [arr[i], arr[j]]
                }
            }
        }
    }

    console.log(find(arr, 10));
</script>
